<!DOCTYPE html>
<html lang="en">
<head>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width">
  <title>Campaign Notebook</title>
  <link href="sample.yaml">
<link rel="stylesheet" href="styles.css?dvdf1sd11111">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:ital,wght@0,100..900;1,100..900&family=Roboto+Mono:ital,wght@0,100..700;1,100..700&family=Roboto+Slab:wght@100..900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Source+Code+Pro:ital,wght@0,200..900;1,200..900&family=Source+Sans+3:ital,wght@0,200..900;1,200..900&display=swap" rel="stylesheet">

</head>
<body>
    <div class="menu" id="context-menu">
        <ul class="menu-options">
        </ul>
      </div>



<div id="app">

    <div id="left" class="active">
        <button class="toggle-btn left-toggle" onclick="toggleLeft()">☰</button>
        <div id="notebook-options">
            <select name="notebook-select" id="notebook-select">
            </select>
            <button class="icon-btn menu-button" id="notebook-menu-button" onclick="openContextMenu(event)">
                <i class="fas fa-ellipsis-vertical"></i>
            </button>
        </div>
        <div id="page-list">
        </div>
        <div id="add-page">
            <button class="add-btn add-page" onclick="addPage()">
                <i class="fas fa-plus"></i>
                New Tab
            </button>
        </div>
        <button id="dark-mode-toggle" class="dark-mode-btn"><i class="fa-solid fa-circle-half-stroke"></i></button>


    </div>

    <div id="middle">

        <div id="content-header">
        </div>
                
        <div id="content-content">
        </div>
        <div id="background-blocker"></div>

    </div>

    <div id="right" class="">
        <button class="toggle-btn right-toggle" onclick="toggleRight()">☰</button>
        <div id="initiative-tracker">
            
            <div id="initiative-tracker-buttons">
                <button id="next-combatant-button" class="add-btn">
                    <i class="fas fa-forward-step"></i>
                    Next
                </button>
                <button id="roll-combatant-button" class="add-btn" onclick="rerollCombatants()">
                    <i class="fas fa-dice-d20"></i>
                    Re-Roll
                </button>
                <button id="add-combatant-row-button" class="add-btn">
                    <i class="fas fa-plus"></i>
                    New
                </button>
            </div>
            <div id="initiative-tracker-content">
                <div id="initiative-tracker-header-row">
                    <div>#</div>
                    <div>Name</div>
                    <div>HP</div>
                    <div>AC</div>
                    <div></div>
                </div>
            </div>
        </div>
        <div id="party-member-section"></div> <!-- Party members rows will be added here -->
        <div id="statblock-display">
            <div id="statblock-content"></div>
            <div id="statblock-spacer"></div>
        </div>            

    </div>

    <div id="snackbar"></div>

</div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@editorjs/text-style@latest"></script>
<script src="https://cdn.jsdelivr.net/npm/@editorjs/editorjs@latest"></script>
  <script src="https://cdn.jsdelivr.net/npm/@editorjs/header@latest"></script>
<script src="https://cdn.jsdelivr.net/npm/@editorjs/quote@latest"></script>
<script src="https://cdn.jsdelivr.net/npm/@editorjs/list@latest"></script>
<script src="https://cdn.jsdelivr.net/npm/@editorjs/paragraph@latest"></script>
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <script src="
  https://cdn.jsdelivr.net/npm/editorjs-inline-tool@0.4.0/lib/index.min.js
  "></script>
  <script src="ui-helpers.js?vd0.d1"></script>
  <script src="initiative-tracker.js?vddded0.1"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/js-yaml/4.1.0/js-yaml.min.js"></script>
  <script src="notebook.js?v0.s1sdcd1s"></script>
  <script src="monsterData.js?1"></script>
  <script src="autocomplete.js?1dsessaa1"></script>
  <script src="page.js?sddwssf1"></script>
  <script src="context-menu.js?v0d.s2"></script>
  <script src="encounters.js?112sdds12j3"></script>


</body>
</html>
