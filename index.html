<!DOCTYPE html>
<html lang="en">
<head>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width">
  <title>Campaign Notebook</title>
  <link href="sample.yaml">
<link rel="stylesheet" href="styles.css?12">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:ital,wght@0,100..900;1,100..900&family=Roboto+Mono:ital,wght@0,100..700;1,100..700&family=Roboto+Slab:wght@100..900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Source+Code+Pro:ital,wght@0,200..900;1,200..900&family=Source+Sans+3:ital,wght@0,200..900;1,200..900&display=swap" rel="stylesheet">

</head>
<body>
<div id="app">

    <div id="left" class="active">
        <button class="toggle-btn left-toggle" onclick="toggleLeft()">☰</button>
        <div id="notebook-options">
            <select name="notebook-select" id="notebook-select">
            </select>
            <button class="icon-btn menu-button" id="notebook-menu-button" onclick="openContextMenu(event)">
                <i class="fas fa-ellipsis-vertical"></i>
            </button>
        </div>
        <div id="page-list">
        </div>
        <div id="add-page">
            <button class="add-btn add-page" onclick="addPage()">
                <i class="fas fa-plus"></i>
                New Tab
            </button>
        </div>


    </div>

    <div id="middle">

        <div id="content-header">
        </div>
                
        <div id="content-content">
        </div>
    </div>

    <div id="right" class="">
        <button class="toggle-btn right-toggle" onclick="toggleRight()">☰</button>
        <div id="initiative-tracker">
            <div id="initiative-tracker-buttons">
                <button id="next-combatant-button" class="add-btn">
                    <i class="fas fa-forward-step"></i>
                    Next
                </button>
                <button id="add-combatant-row-button" class="add-btn">
                    <i class="fas fa-plus"></i>
                    New
                </button>
            </div>
            <div id="initiative-tracker-content">
                <div id="initiative-tracker-header-row">
                    <div>#</div>
                    <div>Name</div>
                    <div>HP</div>
                    <div>AC</div>
                    <div></div>
                </div>
            </div>
        </div>

    </div>

    <div id="snackbar"></div>

</div>
  
  <div class="menu" id="context-menu">
    <ul class="menu-options">
    </ul>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/@editorjs/editorjs@latest"></script>
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <script src="ui-helpers.js?2"></script>
  <script src="initiative-tracker.js?q2"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/js-yaml/4.1.0/js-yaml.min.js"></script>
  <script src="notebook.js?2hs"></script>
  <script src="monsterData.js?1"></script>
  <script src="autocomplete.js?1123"></script>
  <script src="page.js?e23"></script>
  <script src="context-menu.js?2sdsd3"></script>
  <script src="encounters.js?2sdsd3"></script>

</body>
</html>
